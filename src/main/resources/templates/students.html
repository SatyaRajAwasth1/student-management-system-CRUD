<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students - Student Management System</title>
<!--    font awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<!--    linking bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List of all students</h1>
    </div>
    <table>

        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div th:switch="${students}" class="container my-5">
                        <p class="my-5">
                            <a href="/addStudent" class="btn btn-success">
                                <i class="fas fa-user-plus ml-2"> Add Student </i>
                            </a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-bordered table-responsive-md">
                                    <thead class="table-dark">
                                    <tr>
                                        <th>Student ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th colspan="2">Action</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="student: ${students}">
                                        <td th:text="${student.id}"></td>
                                        <td th:text="${student.fName}"></td>
                                        <td th:text="${student.lName}"></td>
                                        <td th:text="${student.email}"></td>
                                        <td>
                                            <a href="@{/update/{id} (id=${student.id}) }" class="btn btn-primary">
                                                <i class="fas fa-user-edit ml-2"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="@{/delete/{id} (id=${student.id}) }" class="btn btn-danger">
                                                <i class="fas fa-user-times ml-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </table>
</div>
</body>
</html>
